<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Ingredient List</div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr *ngFor="let ingredient of ingredients">
                            <td>{{ingredient.name}}</td>
                            <td>{{ingredient.amount}}</td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
       
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Add/Edit Ingredient
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Amount</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end mt-3">
                            <button class="btn btn-success m-2 ms-0">Add </button>
                            <button class="btn btn-warning m-2">Clear</button>
                            <button class="btn btn-danger m-2 me-0">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
